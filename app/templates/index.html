{% extends "base.html" %}

{% block content %}
    <h1>Welcome to RProject!</h1>
    
  
    <div class = postlist>
    {% for i in ingredients %}
    <div class = post-box>
        <h1>{{i.name}}</h1>
        <h1>{{i.price}}</h1>
        <h1>{{i.salesPrice}}</h1>
        <h1>{{i.ingredientType}}</h1>
    </div>
    {% endfor %}
    </div>
{% endblock %}
