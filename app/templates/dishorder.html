{% extends "base.html" %}

{% block content %}

    <h1>Order a Dish</h1>

    {% if form %}

        <form action="" method="post">
            {{ form.hidden_tag() }}

            {{form.dish.label}}<br>
            {{form.dish(class="formselect")}}<br>
            {{form.ingredients}}<br>

            {{ form.submit(class="button") }}
        </form>
    {% endif %}


  {% endblock %}
