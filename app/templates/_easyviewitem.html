<table class = "posttable" style = "width:100%" valign="top">
    <tr> 
        <td colspan="3"><div class="posttitle center" style="font-size:6px;"> {{item.name}} </div>
        </td>
    </tr>
    <tr >
        <tr class = "center">
            <td colspan="3" style = "text-align:center;" valign="bottom"> 
                <h1 style="font-size:6px;">Contains: </h1> 
                {% for i in item.ingredients%}
                <span class = "tagitem" >{{i.name}}</span>
                {% endfor%} 
                <h1 class = "center" style="font-size:6px;">
                Item Price: {{item.salesPrice}} 
                </h1>
              </td>
            </tr>
        </tr>
</tr>
</table>
