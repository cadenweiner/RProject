<table class = "posttable" style = "width:100%" valign="top">
    <tr> 
        <td colspan="3"><div class="posttitle center"> {{item.name}} </div>
        </td>
    </tr>
    <tr >
        <tr class = "center">
            <td colspan="3" style = "text-align:center;" valign="bottom"> 
                <h1>Contains: </h1> 
                {% for i in item.ingredients%}
                <span class = "tagitem" >{{i.name}}</span>
                {% endfor%} 
                <h1 class = "center">
                Item Price : 
                {{item.salesPrice}} 
                </h1>
              </td>
            </tr>
        </tr>
        <td width = "5%" >
            <br> 
            <h1 class = "center">Additional Ingredients</h1>
            <form class = "center" action="{{ url_for('remove_item', name = item.name)}}" method="post">
                {{dform.submit(class = 'button')}}
            </form>
        </td>
    </tr>
    
    <td colspan="3" style = "text-align:center;" valign="bottom"> 
        <div></div> 
      </td>
    </tr>
</tr>
</table>
